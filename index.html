<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control local storage</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Control local storage</h1>
    <div class="parent">
        <input id="the-input" type="text" placeholder="Local storage key">
        <div class="button">
            <span class="check-item">check item</span>
            <span class="add-item">add item</span>
            <span class="delete-item">delete item</span>
            <span class="show-item">show item</span>
        </div>
        <div class="result">
            <span class="results">Results here </span>
        </div>
    </div>
</body>
</html>
